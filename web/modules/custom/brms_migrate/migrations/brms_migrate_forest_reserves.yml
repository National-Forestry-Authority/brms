      value:
        - 'N/A'
        - 'NA'
      source: land_registration_number_2
  land_registration_numbers:
    - plugin: concat
      source:
        - '@land_registration_number'
        - '@land_registration_number_2'
      delimiter: ','
    - plugin: skip_on_value
      method: process
      value:
        - ','
    - plugin: explode
      delimiter: ','
    - plugin: single_value
    - plugin: callback
      callable: array_unique
    - plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: land_registration_number
  gazetted_area_1998:
    - plugin: skip_on_value
      method: process
      value:
        - 'N/A'
        - 'NA'
      source: gazetted_area_1998
    - plugin: skip_on_empty
      method: process
    - plugin: str_replace
      search: ','
      replace: ''
    - plugin: callback
      callable: floatval
  gazetted_area_1968:
    - plugin: skip_on_value
