      source: gazetted_area_1932
    - plugin: skip_on_empty
      method: process
    - plugin: str_replace
      search: ','
      replace: ''
    - plugin: callback
      callable: floatval
  latest_surveyed_area:
    - plugin: skip_on_empty
      method: process
      source: latest_surveyed_area
    - plugin: str_replace
      search: ','
