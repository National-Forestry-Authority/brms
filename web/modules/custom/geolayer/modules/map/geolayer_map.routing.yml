geolayer_map.settings:
  path: 'geolayer/settings/map'
  defaults:
    _form: '\Drupal\geolayer_map\Form\MapSettingsForm'
    _title: 'Map settings'
  requirements:
    _permission: 'administer geolayer map module'
geolayer_map.map:
  path: '/node/{node}/map'
  defaults:
    _form: 'Drupal\geolayer_map\Form\GeolayerMapForm'
  requirements:
    _permission: 'access content'